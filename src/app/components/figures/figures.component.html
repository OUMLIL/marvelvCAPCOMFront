<div id="cards">
  <div class="cardprop">
    <div *ngFor="let data of characters" (click)="chooseCharacters(data)">
    <figure class={{data.cardType}}>
      <div class="card__image-container">
        <img src="https://i.ibb.co/{{data.side.split(' ', 5)[0]}}.png" alt="{{data.charName}}}" class="card__image">
      </div>
      <figcaption class="card__caption">
        <h1 class="card__name"> {{data.charName}}</h1>
        <table class="card__stats">
          <tbody><tr>
            <th>Ability 1</th>
            <td>{{data.ab1.abName}}</td>
          </tr>
          <tr>
            <th>Ability 2</th>
            <td>{{data.ab2.abName}}</td>
          </tr>

          <tr>
            <th>Abiliy 3</th>
            <td>{{data.ab3.abName}}</td>
          </tr>

          <tr>
            <th>Ability 4</th>
            <td>{{data.ab4.abName}}</td>
          </tr>
          </tbody></table>
      </figcaption>
    </figure>
    </div>
  </div>

  <div class="player_Infos">
      <h1 [innerHTML]="currentPlayer" app-game id="player_name">
      </h1>

  </div>
  <button *ngIf="allReady" class="bn29" (click)="playClicked()" [disabled]="!allReady">
     Choose Arena
  </button>

</div>
