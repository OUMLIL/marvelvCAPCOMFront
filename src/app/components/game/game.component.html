
<div class="game-zone" style="background-image: url('https://i.ibb.co/ZVWdWNw/game-arena3.png')">

  <div class="health-bar" style="left: 11vw; bottom: 10vw">

    <strong style="margin: 10px;">Player1</strong>

    <div class="bar" style="width:{{player1CharacterHP}}%"></div>

    <div class="remaining-hp">
      <div>{{player1CharacterHP}}/{{player1CharacterHPInitial}}</div>
    </div>

  </div>

  <img
    class="player1-img"
    [class.attacking] = "attackingScene[0][0]"
    [class.damaged] = "attackingScene[0][1]"
    src={{player1Choices[playingCharacP1]}}
    alt
  />

  <img
    (click)="changeCharacter((playingCharacP1+1)%3,0)"
    class="player1-choice1"
    src={{player1Choices[(playingCharacP1+1)%3]}}
    alt
  />

  <img
    (click)="changeCharacter((playingCharacP1+2)%3,0)"
    class="player1-choice2"
    src={{player1Choices[(playingCharacP1+2)%3]}}
    alt
  />

  <div class="health-bar" style="right: 10vw; top:10vw">
    <strong style="margin: 10px;">player2</strong>
    <div class="bar" style="width:{{player2CharacterHP}}%">
      {{player2CharacterHP}}%
    </div>
  </div>
  <img
    class="player2-img"
    [class.attacking] = "attackingScene[1][0]"
    [class.damaged] = "attackingScene[1][1]"
    src={{player2Choices[playingCharacP2]}}
    alt
  />

  <img
    (click)="changeCharacter((playingCharacP2+1)%3,1)"
    class="player2-choice1"
    src={{player2Choices[(playingCharacP2+1)%3]}}
    alt
  />

  <img
    (click)="changeCharacter((playingCharacP2+2)%3,1)"
    class="player2-choice2"
    src={{player2Choices[(playingCharacP2+2)%3]}}
    alt
  />

  <div *ngIf="attackingPlayer == 0" class="play-box">
    <button class="ab1" (click)="attackPlayer(10)">{{this.game.p1_characs[playingCharacP1].ab1.abName}}</button>
    <button class="ab2" (click)="attackPlayer(5)">{{this.game.p1_characs[playingCharacP1].ab2.abName}}</button>
    <button class="ab3" (click)="attackPlayer(4)">{{this.game.p1_characs[playingCharacP1].ab3.abName}}</button>
    <button class="ab4" (click)="attackPlayer(24)">{{this.game.p1_characs[playingCharacP1].ab4.abName}}</button>
  </div>

  <div *ngIf="attackingPlayer == 1" class="play-box">
    <button class="ab1" (click)="attackPlayer(10)">{{this.game.p2_characs[playingCharacP2].ab1.abName}}</button>
    <button class="ab2" (click)="attackPlayer(5)">{{this.game.p2_characs[playingCharacP2].ab2.abName}}</button>
    <button class="ab3" (click)="attackPlayer(4)">{{this.game.p2_characs[playingCharacP2].ab3.abName}}</button>
    <button class="ab4" (click)="attackPlayer(24)">{{this.game.p2_characs[playingCharacP2].ab4.abName}}</button>
  </div>
</div>
